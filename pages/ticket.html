<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Cruiser - Ticket</title>
</head>

<body>
    <img src="../img/logo.svg" alt="">
    <div class="main-card">
        <div class="container">
            <h1>Your ticket</h1>
            <p><strong>Ticket No:</strong>
            <p class="variable">023891213</p>
            </p>
            <div class="trip-details">
                <p><strong>Cruising from:</strong>
                <p class="variable">London, England</p>
                </p>
                <p><strong>Cruising to:</strong>
                <p class="variable">New York, USA</p>
                </p>
                <p><strong>Departure:</strong>
                <p class="variable">07/23/21</p>
                </p>
                <p><strong>Return:</strong>
                <p class="variable">08/03/21</p>
                </p>
            </div>
            <div class="seat-details">
                <div class="seat-details container">
                    <div class="seat-details-table">
                        <div class="ticket-type">
                            <p><strong>VIP:</strong></p>
                            <p><strong>First Class:</strong></p>
                            <p><strong>Economy:</strong></p>
                        </div>
                        <div class="ticket-seat">
                            <p class="variable">seats: 01</p>
                            <p class="variable">seats: 01</p>
                            <p class="variable">seats: 02</p>
                        </div>
                        <div class="ticket-price">
                            <p class="variable">$14000</p>
                            <p class="variable">$1500</p>
                            <p class="variable">$2000</p>
                        </div>
                    </div>
                    <div class="ticket-total">
                        <p><strong>Total</strong></p>
                        <p><strong>$17500</strong></p>
                    </div>
                </div>
                <img src="../img/logo-red.svg" alt="Red cruiser logo">
            </div>
            <button>Print the ticket</button>
            <p class="signature">Kings Cruiser</p>
        </div>
    </div>
</body>

</html>
